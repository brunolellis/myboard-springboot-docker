<!DOCTYPE html>
<html>
<head>
<title>MyBoard Blog</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<link href="/css/app.css" rel="stylesheet" media="screen" />

</head>
<body ng-app="myboardApp" class="ng-cloak">

	<!-- template: https://getbootstrap.com/examples/blog/ -->
	<div class="container" ng-controller="PostController as ctrl">

		<div class="blog-header">
			<h1 class="blog-title">MyBoard</h1>
			<p class="lead blog-description">Exemplo de uso do Docker com Spring Boot, entre outras buzzwords!</p>
		</div>

		<div class="row">
			<div class="col-sm-8 blog-main">
				<div class="blog-post" ng-repeat="post in ctrl.posts">
					<h2 class="blog-post-title">{{post.titulo}}t</h2>
					<p class="blog-post-meta">
						by <a href="#">{{post.autor}}</a>
					</p>
					<p>{{post.texto}}</p>
					<hr/>
				</div>
			</div>
			<div class="col-sm-3">
				<button type="button" class="btn btn-primary" ng-click="ctrl.novoPost()">Novo post</button>
				<br/><br/>
                <div class="sidebar-module sidebar-module-inset">
                    <h4>Sobre</h4>
                    <p>Este Ã© um projeto de blog com o intuito de demonstrar o uso, principalmente, do Docker e Spring Boot.</p>
                </div>
            </div>
		</div>

		<script
			src="http://cdn.jsdelivr.net/webjars/angularjs/1.4.9/angular.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
